<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>

    <h1>Ordered List</h1>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
    </ol>

    <h1>Unordered List</h1>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
    </ul>

    <h1>Nested List</h1>
    <ol>
        <li>Item One</li>
        <ul>
            <li>Tea</li>
            <li>Coffee</li>
        </ul>
        <li>Item Two</li>
    </ol>
    
</body>
</html>
