<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <h1>Do you already own a Dog ?</h1>

        <label for="yes">Yes </label>
        <input type="radio" name="dog_choice" value="yes" id="yes">

        <label for="no">No </label>
        <input type="radio" name="dog_choice" value="no" id="no">

        <h1>How clean is your House ?</h1>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Good">2</option>
            <option value="Bad">1</option>
        </select><br><br>

        <textarea name="" id="" cols="30" rows="10"></textarea>

        <input type="submit" value="Submit Feedback">
    </form>

</body>
</html>
